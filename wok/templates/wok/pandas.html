<h1> Liste de nos Pandas : </h1>



{% for Panda in Pandas %}

<div >
    <div class="row ">
        <a href="{% url 'wok:panda-detail' pk=Panda.id %}">{{ Panda.surnom }}</a>
        <div class=" col-md-3">{{ Panda.ordre }}</div>
        <div class="col-md-3">{{ Panda.famille }}</div>
        <div class="col-md-3">{{ Panda.classe }}</div>
        <br>
        
    </div>
    
</div>

{% empty %}
<p>Aucun Panda trouvé </p>
{% endfor %}



<a href="/wok/">Retour à l'Accueil</a>
<br>
<br>
<a href="/wok/panda-nouveau">Ajouter un nouveau Panda</a>
